<!-- Main Content Header -->
<div class="main-content-header">
    <h1>Profile</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/dashboard-sales">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
            <span class="active">Profile Settings</span>
        </li>
    </ol>
</div>
<!-- End Main Content Header -->

<!-- Profile Settings -->
<div class="row">
    <div class="col-lg-12">
        <div class="profile-settings-form mb-30">
            <form class="">
                <div class="form-group">
                    <label class="form-label">Upload New Picture</label>
                    <input type="file" class="form-control form-control-file">
                    <small class="text-muted form-text">Picture size 80 x 80 pixels.</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Birthday Date</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Profile Settings -->
