<div class="postBox">
    <div class="postInfo">
        <img class="userPhoto" src="../../../../assets/img/IMGPrueba.png" alt="">
        <p class="user">{{postModel?.user.username}}</p>
        <p class="date">{{postModel?.created_at}}</p>
    </div>
    <div class="post">
        <div class="content">
            <p>{{postModel?.content}}</p>
        </div>
        <div class="options">
            <button class="btn addLike" (click)="clickLiked()" [ngClass]="{'active': isLiked}"><p>{{postModel?.likes}} likes</p></button>
            <button class="btn addComment" (click)="clickComment()"><p>{{postModel?.comments}} comments</p></button>
            <button class="btn deletePost" (click)="clickDelete()" *ngIf="isOwner"><p>Delete</p></button>
        </div>
    </div>
</div>
